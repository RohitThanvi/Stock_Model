version: '3.8'

services:
  # 1. The Database
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data_layer/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: trading_sim
    ports:
      - "5432:5432"

  # 2. Redis
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  # 3. Intelligence Service
  intelligence:
    build: ./backend/intelligence_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/intelligence_service:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data: